<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Principal</title>
<link rel="stylesheet" th:href="@{resources/css/principal.css}" />
<div th:replace="librerias::librerias" th:remove="tag"></div>
</head>
<body>
	<!-- INSERTAR MENU LATERAL -->
	<div class="menu_lateral__container" th:fragment="menu">

		<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" th:object="${session.USUARIO}"
			style="height: 100%;">
			<a href="/"
				class="d-flex justify-content-center m-2 text-white text-decoration-none">
				<object data="resources/svg/logo.svg" width="60" height="60">
				</object>
				<h1 class="txt-bold">SBN</h1>
			</a>
			<hr class="dropdown-divider">
			<img src="https://github.com/mdo.png" alt=""
				class="rounded-circle me-2 mx-auto mb-2" style="width: 250px;">
			<div class="container text-center mb-1">
				<h6 class="txt-bold">CARGO</h6>
				<p th:text="*{rol.descrip}"></p>
				<h6 class="txt-bold">UNIDAD ORGANICA</h6>
				<p th:text="*{unidadorganica.nom_uo}">Unidad de Organizicion del Ministerio de vivienda</p>
			</div>
			<ul class="nav nav-pills flex-column mb-auto">
				<li class="nav-item"><a href="/home" class="nav-link active"
					aria-current="page"> <svg class="bi me-2" width="16"
							height="16">
						<use xlink:href="#home" /></svg> Home
				</a></li>
				<li th:each="row: ${session.ENLACES}">
				<a th:href="${row.ruta}" class="nav-link text-white" th:text="${row.acceso}">
						<svg class="bi me-2" width="16" height="16">
						<use xlink:href="#speedometer2" /></svg></a>
				</li>
				
			</ul>
			<hr class="dropdown-divider">
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button"
					id="dropdownMenuButton1" data-bs-toggle="dropdown"
					aria-expanded="false" th:text="*{nombre}"></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					<li><a class="dropdown-item" href="#">Profile</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="/login?logout">Sing Out</a></li>
				</ul>
			</div>
		</div>
	</div>
	<header class="encabezado block" th:fragment="headerPrin"> Header </header>
</body>
</html>
