<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Principal</title>
<link rel="stylesheet" th:href="@{resources/css/principal.css}" />
<div th:replace="librerias::librerias" th:remove="tag"></div>
</head>
<body>
<div class=""  th:replace="principal :: menu"> </div>
 <header class="encabezado block" th:replace="principal :: headerPrin"> Header </header>
 <div class="contenido">
	<center>
		<h1>PROVEEDORES</h1>
	</center>
	<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
	<header class="cabezera d-block">
		<a href="/cargarProveedor" class="btn btn-primary">
			Registrar Proveedor
		</a>
	</header>
	<div class="mt-3">
		<table id="example" class="table table-striped" style="width: 100%">
			<thead>
				<tr>
					<th>Código Proveedor</th>
					<th>RUC</th>
					<th>Razón Solcial</th>
					<th>Dirección</th>
					<th>Teléfono</th>
					<th>Fecha de Registro</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${lstProve}">
					<td th:text="${p.cod_Prov}"></td>
					<td th:text="${p.num_Ruc}"></td>
					<td th:text="${p.rzon_Soc}"></td>
					<td th:text="${p.direccion}"></td>
					<td th:text="${p.telf}"></td>
					<td th:text="${p.fech_Registro_Prove}"></td>
					<td>
						<form action="/busProvedores" method="post">
							<input type="hidden" name="cod_Prov" th:value="${p.cod_Prov}">
							<button type="submit" class="btn btn-success">Editar</button>						
						</form>
					</td>
					<td>
						<form action="/eliProveedor" method="post">
							<input type="hidden" name="cod_Prov" th:value="${p.cod_Prov}">
							<button type="submit" class="btn btn-danger">Eliminar</button>						
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function () {
    $('#example').DataTable();
});
</script>
</body>
</html>
