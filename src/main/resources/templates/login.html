<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="col-sm-6 col-sm-offset-3">
		<div class="form-top">
			<div class="form-top-left">
				<h1>Iniciar Sesion</h1>
				<p>Ingrese su usuario y contraseña</p>
			</div>
		</div>
		<div class="form-bottom">
			<form th:action="@{/validar}" method="post" th:object="${usuario}">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input th:field="*{email}" required type="email" class="form-control" 
					id="exampleInputEmail1" aria-describedby="emailHelp" 
					placeholder="Ingrese su email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input th:field="*{password}" class="form-control" 
				    required type="password" id="exampleInputPassword1" placeholder="Contraseña">
				  </div>
				  <button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
			<br>
			<div th:if="${mensaje}" th:text="${mensaje}" class="alert alert-danger" role="alert"></div>
		</div>
	</div>
</body>
</html>
