<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Principal</title>
<link rel="stylesheet" th:href="@{resources/css/principal.css}" />
<div th:replace="librerias::librerias" th:remove="tag"></div>
</head>
<body>
<div class=""  th:replace="principal :: menu"> </div>
 <header class="encabezado block" th:replace="principal :: headerPrin"> Header </header>

<div class="contenido">
	<center>
		<h1>PERFILES DE PUESTOS</h1>
	</center>
	<header class="cabezera d-block">
		<a href="/cargarPerPue" class="btn btn-primary">
			Registrar Perfil de Puesto
		</a>
	</header>
	<div class="mt-3">
		<table id="example" class="table table-striped" style="width: 100%">
			<thead>
				<tr>
					<th>Clave</th>
					<th>Nombre del Puesto</th>
					<th>Unidad Organica</th>
					<th>Turno</th>
					<th>Estudios Requeridos</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p: ${lstPerPue}">
					<td th:text="${p.clave_perfil}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.objUniOrg.nom_uo}"></td>
					<td th:text="${p.turno}"></td>
					<td th:text="${p.estudios}"></td>
					<td>
						<form action="/buscarPerfil" method="post">
							<input type="hidden" name="clave_perfil" th:value="${p.clave_perfil}">
							<button type="submit" class="btn btn-success">Editar</button>						
						</form>
					</td>
					<td>
						<form action="/eliminarPerfil" method="post">
							<input type="hidden" name="clave_perfil" th:value="${p.clave_perfil}">
							<button type="submit" class="btn btn-danger">Eliminar</button>						
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
