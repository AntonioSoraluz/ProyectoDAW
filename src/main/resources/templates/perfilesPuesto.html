<div class="" th:fragment="perfilpuesto">
	<center>
		<h1>PERFILES DE PUESTOS</h1>
	</center>
	<!-- Modal -->
	<header class="cabezera d-block">

		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#staticBackdrop">Registrar Perfil de Puesto</button>
	</header>
	<!-- Modal -->

				</div>

						action="ServletTrabajador?tipo=REGISTRAR" data-toggle="validator"
						role="form">
						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label">Codigo</label>
							<input type="text" class="form-control" name="codigo"
								id="idCodigo" readonly value="0">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label">Atributo</label> <input
								type="text" class="form-control" name="dni" id="idDNI">
						</div>

							<label for="exampleInputPassword1" class="form-label">Atributo
							</label> <input type="text" class="form-control"
								name="nombrecom" id="idNombreCom">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="form-label">Atributo</label>

								<option value="value">item</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="form-label">Atributo</label>
							<select class="form-control" name="sexo" id="idSexo">
								<option value="">Seleccione Sexo</option>
								<option value="value">FEMENINO</option>
								<option value="value">MASCULINO</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="form-label">Atributo
							</label> <select class="form-control" name="coduo"
								id="idUnidadOrganica">
								<option value="">Seleccione algo</option>
							</select>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="btn-cerrar"
								data-bs-dismiss="modal">Cerrar</button>
							<button type="submit" class="btn btn-success">Grabar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-3">
