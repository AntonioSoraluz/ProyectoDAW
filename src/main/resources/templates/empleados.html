<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Principal</title>
<link rel="stylesheet" th:href="@{resources/css/principal.css}" />
<div th:replace="librerias::librerias" th:remove="tag"></div>
</head>
<body>
 <!--<div class=""  th:fragment="empleado" >   --><div class=""  th:replace="principal :: menu"> </div>
 <header class="encabezado block" th:replace="principal :: headerPrin"> Header </header>
 <div class="contenido">
	<center>
		<h1>EMPLEADOS</h1>
	</center>
	<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
	<header class="cabezera d-block">
		<a href="/cargarEmpleado" class="btn btn-primary">
			Registrar Empleado
		</a>
	</header>
	<div class="mt-3">
		<table id="example" class="table table-striped" style="width: 100%">
			<thead>
				<tr>
					<th>Código Empleado</th>
					<th>Nombres</th>
					<th>Dirección</th>
					<th>Teléfono</th>
					<th>Fecha de Registro</th>
					<th>Unidad Organica</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e: ${lstEmp}">
					<td th:text="${e.id_empleado}"></td>
					<td th:text="${e.nombre}+ '' + ${e.apellidos}"></td>
					<td th:text="${e.direccion}"></td>
					<td th:text="${e.telefono}"></td>
					<td th:text="${e.fecha_registro}"></td>
					<td th:text="${e.objUniOrg.nom_uo}"></td>
					<td>
						<form action="/buscarEmpleado" method="post">
							<input type="hidden" name="id_empleado" th:value="${e.id_empleado}">
							<button type="submit" class="btn btn-success">Editar</button>						
						</form>
					</td>
					<td>
						<form action="/eliminarEmpleado" method="post">
							<input type="hidden" name="id_empleado" th:value="${e.id_empleado}">
							<button type="submit" class="btn btn-danger">Eliminar</button>						
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div class="d-flex p-3 bg-warning-light">
			<a href="/rSexo" class="btn btn-primary mx-3" target="_black">Reporte por Sexo</a>
			<a href="/rUO" class="btn btn-primary" target="_black">Reporte por Unidad Organica</a>
		</div>
	</div>
</div>
</body>
</html>
